<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/frontend/css/style.css" />
    <script type="text/javascript" src="/frontend/js/carroRequests.js"></script>
    <title>EstacionAqui - Consulta</title>
</head>

<body>
    <header>
        <a href="/frontend/index.html">Voltar para a página de Cadastro</a>

    <div id="header">

        <p>Confira nossa base de dados de carros cadastrados!</p>

    <div class="secaoConsulta">

        <button type="button" onclick="criarTabelaCarroId()">Pesquisar</button>
    </div>

    <div>
        <table id="tabelaCarroId" class="tabelasConsulta">
        </table>
    </div>

    <footer>
        <p>Desafio Sprint 9 - Pablo Ryan - 2022</p>
    </footer>
