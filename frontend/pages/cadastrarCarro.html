<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="/frontend/css/style.css" />
  <title>EstacionAqui - Cadastro</title>
</head>

<body>
  <header>
    <a href="/frontend/index.html">Voltar para página inicial</a>
  </header>

  <div id="header">
    <img src="/frontend/images/estacionAquiLogo.svg" alt="EstacionaAqui Logo" id="logo" />
    <h1 id="description">Cadastro de Veículos</h1>
    <p>Preencha o formulário abaixo e estacione seu carro com a gente!</p>
    <hr />
  </div>

  <div>
    <form action="pages/cadastroSucesso.html" method="post">
      <label for="cor">Cor: </label>
      <input type="text" name="cor" placeholder="Cor do seu carro" required />

      <label for="placa">Placa: </label>
      <input type="text" name="placa" placeholder="Placa do seu carro" required />

      <label for="velocidademax">Velocidade Máxima: </label>
      <input type="number" name="velocidademax" placeholder="Velocidade do seu carro" required />

      <label for="estacionamento_id">Qual estacionamento deseja utilizar:</label>
      <select name="estacionamento_id">
        <option value="1">Estacionamento Rio Mar</option>
        <option value="2">Estacionamento SEPOG</option>
        <option value="3">Estacionamento Flow</option>
      </select>
      <br />
      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <footer>
    <p>Desafio Sprint 9 - Pablo Ryan - 2022</p>
  </footer>
</body>

</html>
